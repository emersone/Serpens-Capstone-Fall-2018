<!DOCTYPE html>

<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>


<h2>Create Reports</h2>
<div id="app">

  </select>

  <p> the most </p>

  </select>

  <p><button v-on:click="submit"><b>Submit</b></button></p>

  <p v-bind:id="'output'">{{ temp }}</p>

</div>

<script src="reports.js"></script>

</html>
